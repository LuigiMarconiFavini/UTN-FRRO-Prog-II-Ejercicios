<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <section>
      <form action="https://formspree.io/f/{form_id}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />
        <br />
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fecha-nacimiento"
          name="fecha-nacimiento"
          required
        />
        <br />
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required />
        <br />
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
        <br />
        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo" />
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
        <h2>Genero</h2>
        <section>
          <input type="checkbox" name="M" /> M
          <input type="checkbox" name="F" /> F
          <input type="checkbox" name="OTRO" /> OTRO
        </section>
        <h2>Radio</h2>
        <input type="radio" name="M" /> App web
        <input type="radio" name="F" /> Análisis de datos
        <input type="radio" name="OTRO" /> Desarrollo de juegos
        <h2>Tecnologias</h2>
        <input type="checkbox" value="1" />HTML
        <input type="checkbox" value="1" />CSS
        <input type="checkbox" value="1" />JSS
        <h2>Navegador</h2>
        <select name="navegador" id="">
          <option value="1">Chrome</option>
          <option value="5">Opera</option>
          <option value="3">Safari</option>
          <option value="2">Firefox</option>
          <option value="4">Edge</option>
        </select>

        <fieldset>
          <legend>Datos personales</legend>
          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" name="telefono" />
          <label for="archivo">Archivo</label>
          <input type="file" id="archivo" name="archivo" />
        </fieldset>

        <fieldset>
          <legend>Comentarios</legend>
          <label for="comentarios">Comentarios:</label>
          <input type="text" id="comentarios" name="comentarios" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
